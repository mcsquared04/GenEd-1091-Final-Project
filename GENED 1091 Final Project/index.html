<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritual Rhythm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Landing Screen -->
    <div id="landing-screen" class="screen active">
        <div class="landing-content">
            <h1 class="game-title">Ritual Rhythm</h1>
            <p class="game-description">
                Experience the rhythm of ancient Chinese philosophy through interactive musical meditation.
            </p>
            <div class="mode-selection">
                <button class="mode-card" data-mode="confucius">
                    <h2>Confucius</h2>
                    <p>Steady and Forgiving</p>
                </button>
                <button class="mode-card" data-mode="xunzi">
                    <h2>Xunzi</h2>
                    <p>Strict Discipline</p>
                </button>
                <button class="mode-card" data-mode="laozi">
                    <h2>Laozi</h2>
                    <p>Wu Wei Flow</p>
                </button>
                <button class="mode-card" data-mode="zhuangzi">
                    <h2>Zhuangzi</h2>
                    <p>Spontaneous Shifts</p>
                </button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-header">
            <button id="back-button" class="back-button">‚Üê Back to Menu</button>
            <div class="hud">
                <div class="hud-item">
                    <span class="hud-label">Mode:</span>
                    <span id="mode-name" class="hud-value"></span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Score:</span>
                    <span id="score" class="hud-value">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Combo:</span>
                    <span id="combo" class="hud-value">0</span>
                </div>
            </div>
        </div>
        
        <div class="philosopher-info">
            <h2 id="philosopher-name"></h2>
            <p id="philosophy-description"></p>
        </div>

        <div class="game-area">
            <div class="lane-container">
                <div class="lane" id="lane-0">
                    <div class="hit-zone" id="hit-zone-0"></div>
                </div>
                <div class="lane" id="lane-1" style="display: none;">
                    <div class="hit-zone" id="hit-zone-1"></div>
                </div>
            </div>
        </div>

        <div class="instructions">
            <p>Press <strong>SPACE</strong> when notes reach the hit zone</p>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen">
        <div class="result-content">
            <h2>Session Complete</h2>
            <div class="result-stats">
                <div class="stat-item">
                    <span class="stat-label">Final Score:</span>
                    <span id="final-score" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Hit Percentage:</span>
                    <span id="hit-percentage" class="stat-value">0%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Max Combo:</span>
                    <span id="max-combo" class="stat-value">0</span>
                </div>
            </div>
            <div class="reflection-prompt">
                <p id="reflection-text">Did this rhythm feel natural or forced?</p>
            </div>
            <div class="result-actions">
                <button id="play-again-button" class="action-button">Play Again</button>
                <button id="menu-button" class="action-button">Main Menu</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
